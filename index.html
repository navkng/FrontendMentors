<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./build/style.css">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="flex jusitcy-center flex-col items-center h-screen bg-gray-200 my-auto">
  <div class="flex my-10 flex-col w-4/5 md:w-1/3 lg:w-1/4 p-10 mx-auto justify-center items-center bg-white rounded-md">
    <img src="/images/image-qr-code.png" alt="" class="rounded-md">
    <div class="my-5">
      <h3 class="text-lg font-bold text-center">Improve your front-end skills by building projects</h3>
      <p class="text-sm text-center">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
        level</p>
    </div>
  </div>

  <div class="attribution  ">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Navid Ka</a>.
  </div>
</body>

</html>
